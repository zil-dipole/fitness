# Test Configuration
# Note: These settings will be overridden by TestContainers in integration tests

spring:
  # Redis Configuration (using embedded Redis for tests)
  redis:
    host: localhost
    port: 6379

  # Database Configuration for tests
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    driver-class-name: org.postgresql.Driver
    username: test
    password: test

  # JPA/Hibernate Configuration for tests
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Liquibase Configuration for tests
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

# Server Configuration
server:
  port: 8080

# Disable Telegram bot in tests
telegram:
  bot:
    token: ""