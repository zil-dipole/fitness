databaseChangeLog:
  - changeSet:
      id: 002-create-training-days-table
      author: developer
      changes:
        - createTable:
            tableName: training_days
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_training_day_user
                    references: users(id)
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: raw_text
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false